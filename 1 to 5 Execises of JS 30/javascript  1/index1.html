<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Metallica hardwired to self destruct</title>
  <link rel="stylesheet" href="style.css">
</head>

<center>
<h1><FONT FACE="verdana"SIZE=5 COLOR="#3B0C0C" >
  Presiona la tecla según correspondiente a la<br> canción que deseas escuchar</FONT></h1>
</center>
<body>

<!--se definen las teclas que se van a usar usar para el enlace que tienen con cada sonido-->
  <div class="keys"> 
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Halo On Fire</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Hardwired</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Moth Into Flame</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Now That We're Dead</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">remember tomorrow</span>
    </div>
    
  </div>
<!--se pone la ruta de donde va a estar cada audio y con que letra se va a activar-->
  <audio data-key="65" src="sounds/Halo On Fire.mp3"></audio>
  <audio data-key="83" src="sounds/Hardwired.mp3"></audio>
  <audio data-key="68" src="sounds/Moth Into Flame.mp3"></audio>
  <audio data-key="70" src="sounds/Now That We're Dead.mp3"></audio>
  <audio data-key="71" src="sounds/remember tomorrow.mp3"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
  function removeTransition(e) { //comienza el codigo con la funcion 
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    /*Funcion para el audio y el dato de entrada*/
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
